<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Customer</h1>
<p>
    <a href="/customers"> Customer List </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" th:value="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}" th:value="*{lastName}"></td>
        </tr>
        <tr>
            <td>Province</td>
            <td><select name="province">
                <option th:each="p: ${provinces}" th:value="${p.id}" th:text="${p.name}"
                        th:selected="(${customer.province}) and (${p.id} == *{province.id})"></option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit"> Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
