<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/create">Create new Customer</a>
<h1>Customer</h1>
<table border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Province</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="customer : ${customers}">
    <tr>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:if="${customer.province}" th:text="${customer.province.name}"></td>
      <td th:unless="${customer.province}"></td>
      <td><a th:href="@{/edit/{id}(id=${customer.id})}"> Edit </a></td>
      <td><a th:href="@{/delete/{id}(id=${customer.id})}"> Delete </a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
