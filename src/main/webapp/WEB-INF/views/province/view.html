<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Provinces</title>
</head>
<body>
<h1>View Provinces: <span th:text="${province.name}"></span></h1>
<a href="/provinces"> Province List </a>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
    </tr>
</table>
<div>
    <a th:href="@{/view-province/{id}(page=${customers.number - 1}, id = ${province.id},size=10)}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{/view-province/{id}(page=${customers.number + 1}, id = ${province.id},size=10)}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
